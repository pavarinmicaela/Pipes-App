<div class="text-layout">
    <h1>Decimal y porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="Año 2021">
            <i class="pi pi-dollar"></i>
            {{ netSales | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas brutas" subheader="Año 2021">
            {{ netSales + 1000000 | currency: 'CAD': 'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="Año 2021">
            {{ percent | percent: '1.2-2' }}
        </p-card>
    </div>
</div>
