<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados de forma {{ 'personalizada' | mayusculas:toUpperCase}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Cambiar" (click)="change()" class="mr-1"></button>
        <button pButton icon="pi pi-sort" label="Nombre" (click)="changeValue('name')" class="mr-1 p-button-info"></button>
        <button pButton icon="pi pi-sort" label="Vuela" (click)="changeValue('fly')" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Color" (click)="changeValue('color')" class="mr-1 p-button-warning"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | order: orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.nombre }}</td>
                    <td>{{ hero.vuela | vuela }}</td>
                    <td>{{ hero.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
